<style>
    .bat{
        transition: transform 0.2s ease-in-out;
    }
    .bat:hover{
        transform: rotate(-60deg);
        transform-origin: 100% 0%;
    }
    .ball{
       width: 50px;
       height: 50px;
       border-radius: 50%;
       background-color: red; 
       position: relative;
       left: 520px;
       transition: transform 2s ease-in-out .3s;
    }
      .field:hover .ball{
          transform: translate(900px, -200px);
   }
   </style>
<body>
   <div class="field">
 <img class="bat" src="./images/1162-ms-dhoni-warrior-short-handle-9332921115121-spartan-original-imaf7vhzdm4gebj4.jpeg" alt="">
 <div class="ball"></div>
</div>
